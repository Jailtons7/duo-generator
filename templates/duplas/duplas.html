{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <link href="{% static 'fullcalendar-5.4.0/lib/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'fullcalendar-5.4.0/lib/main.js' %}"></script>
    <script src="{% static 'fullcalendar-5.4.0/lib/locales/pt-br.js' %}"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {

                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,listYear'
                },

                locale: 'pt-br',

                events: [
                    {
                        'title': 'é um evento',
                        'start': '2020-12-03',
                        'end': '2020-12-03',
                        // 'classNames': ['grande'],
                    },
                    {
                        'title': 'é outro evento',
                        'start': '2020-12-03',
                        'end': '2020-12-03',
                        // 'classNames': ['grande'],
                    },
                ],

                displayEventTime: false, // don't show the time column in list view

                // // THIS KEY WON'T WORK IN PRODUCTION!!!
                // // To make your own Google API key, follow the directions here:
                // // http://fullcalendar.io/docs/google_calendar/
                // googleCalendarApiKey: 'AIzaSyC6jdjJL4D2lSKtKZoc0WvEeTl5YbBkuAY',
                //
                // // US Holidays
                // events: 'en.usa#holiday@group.v.calendar.google.com',
                //
                // eventClick: function (arg) {
                //     // opens events in a popup window
                //     window.open(arg.event.url, 'google-calendar-event', 'width=700,height=600');
                //
                //     arg.jsEvent.preventDefault() // don't navigate in main tab
                // },

                loading: function (bool) {
                    document.getElementById('loading').style.display =
                        bool ? 'block' : 'none';
                }

            });

            calendar.render();
        });

    </script>
    <style>

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #loading {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<form method="get">
    <label for="new-duo">
        <input type="checkbox" name="novas_duplas" id="new-duo">
    </label>
    <input type="submit" value="Gerar Novas Duplas">
</form>

<div id='loading'>loading...</div>

<div id='calendar'></div>

</body>
</html>
